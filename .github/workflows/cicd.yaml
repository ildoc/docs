name: cicd
on:
  push:
    branches:
      - master

jobs:
  build-docker-image:
    if: ${{ vars.IS_GITEA }}
    runs-on: ubuntu-latest
    env:
      SITE_URL: ${{ vars.SITE_URL }}
      REPO_URL: ${{ vars.REPO_URL }}
      REPO_ICON: ${{ vars.REPO_ICON }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Gitea Package registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.ACTIONS_PAT }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          # build-args: |
          #   SITE_URL=${{ vars.SITE_URL }}
          #   REPO_URL=${{ vars.REPO_URL }}
          #   REPO_ICON=${{ vars.REPO_ICON }}
          tags: |
            ${{ vars.DOCKER_REGISTRY }}/${{ github.actor }}/docs:latest
            ${{ vars.DOCKER_REGISTRY }}/${{ github.actor }}/docs:${{ github.sha }}
    
  update-devops-repo:
    if: ${{ vars.IS_GITEA }}
    needs: build-docker-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout homelab repo
        uses: actions/checkout@v4
        with: 
          repository: ${{ github.actor }}/homelab
          ref: master
          path: homelab
          token: ${{ secrets.ACTIONS_PAT }}

      - name: Replace SHA in deployment.yaml
        run: |
          FILE="homelab/kubernetes/applications/docs/deployment.yaml"
          sed -i "s#${{ secrets.GITEA_URL }}/${{ github.actor }}/docs:[^:]*#${{ secrets.GITEA_URL }}/${{ github.actor }}/docs:${{ github.sha }}#" "$FILE"
          cat "$FILE"

      - name: Commit and push
        run: |
          cd homelab
          git config --global user.name "[BOT] Gitea Actions"
          git config --global user.email "actions@${{ vars.DOCKER_REGISTRY }}"
          git add kubernetes/applications/docs/deployment.yaml
          git commit -m "Update docs image SHA to ${{ github.sha }}"
          git push origin master

